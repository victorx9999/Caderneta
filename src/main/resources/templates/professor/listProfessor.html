<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8"/>
    <title>Professor</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    

</head>
<body>
<section layout:fragment="content">
<div class="container">

    <h1>Lista Professor</h1>
    <a href="/coordenador" class="btn btn-primary">Volta</a> 
    <div align="right">
        <form th:action="@{/employee/list}" method="get">
            <div class="input-group input-group-sm" style="width: 450px;">
                <input type="text" name="value" class="form-control pull-right" placeholder="Pesquisar" th:if="${key} == null"/>
                <input type="text" name="value" class="form-control pull-right" placeholder="Pencarian Berdasarnkan Nama" th:if="${key} != null" th:value="${key}" />
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i>Go...</button>
                </div>
            </div>
        </form>
    </div>
<!-- datatable bootstrap4 -->
   
   
    <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                       
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="student : ${tb_professor}">
                                        <td th:text="${student.nome}"></td>
                                        <td th:text="${student.email}"></td>
                                        <td><a th:href="@{/professor/edit/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/professor/delet/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                       
                                       
                                    </tr>
                                </tbody>
                            </table>
<!-- fim datable -->
</div>


</section>

</body>
</html>
